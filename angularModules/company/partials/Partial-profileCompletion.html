<div class="row">
<div class="col-sm-6 col-sm-offset-3">

  <div class="panel panel-default">
  
      <div class="text-center panel-heading bg-white">
          <h2>Coplete your profile</h2>
          
          <!-- the links to our nested states using relative paths -->
          <!-- add the active class if the state matches our ui-sref -->
          <div id="status-buttons" class="text-center">
              <a ui-sref-active="active" ui-sref="page.profileCompletion.basic"><span>1</span> Basic</a>
              <a ui-sref-active="active" ui-sref="page.profileCompletion.contact"><span>2</span> Contact</a>
              <a ui-sref-active="active" ui-sref="page.profileCompletion.social"><span>3</span> Social</a>
          </div>
         
      </div>
      <div class="panel-body">
      <!-- use ng-submit to catch the form submission and use our Angular function -->
      <form id="signup-form" name="profileCompletionForm" ng-submit="FnUpdateSignupDetails()"  class="form-validation" role="form" xt-form novalidate>
          <!-- our nested state views will be injected here -->
          <div id="form-views" ui-view></div>
      </form>
  	</div>	
  </div>

</div>
</div>
