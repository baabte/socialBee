<div class="form-group">
   <label for="phone" class="control-label">Phone</label>
   <input type="text" class="form-control" xt-validate msg-pattern="Please enter valid phone number" placeholder="Contact No" ng-pattern="NumberPattern" name="phone" ng-model="formData.phone">
</div>
                        <div class="form-group m-h-n clearfix">
                        	<div class="col-sm-6">
                        	<label for="country" class="control-label">Country*</label>
                            <select  class="form-control" xt-validate name="country" data-bv-field="country" ng-model="selection.country" ng-options="countries.countryName for countries in CSDlist" required>
                            <option value="">Select a Country</option>
                            </select>
                        </div>
                        <div class="col-sm-6">
                         	<label for="state" class="control-label">State*</label>
                            <select  class="form-control" xt-validate name="state" data-bv-field="state" ng-model="selection.state" ng-options="state.stateName for state in selection.country.States" required>
                            <option value="">Select a State</option>
                            </select>
                        </div>
               			</div>
                        <div class="form-group m-h-n clearfix">
                        	<div class="col-sm-6">
                        	<label for="district" class="control-label">District*</label>
                            <select  class="form-control" name="district" data-bv-field="district" ng-model="selection.district" xt-validate ng-options="districts.districtName for districts in selection.state.Districts" required>
                            <option value="">Select a District</option>
                            </select>
                        </div>
                  
                        <div class="col-sm-6">
                        	<label for="zipCode" class="control-label">ZipCode*</label>
                            <input type="text" ng-model="formData.zipCode" class="form-control" id="definput" xt-validate msg-pattern="Please enter valid zipcode" placeholder="Zip Code" name="zipCode" ng-pattern="NumberPattern" required>
                        </div>
                    </div>
                        <div class="form-group">    
                        <label for="Address" class="control-label">Address*</label>
                        <textarea class="form-control" name="Address" ng-model="company.Address"  rows="5" placeholder="Address" required></textarea>
                    </div> 
                
<div class="form-group row m-h-n clearfix">
    <div class="col-xs-6">
        <a ui-sref="page.profileCompletion.basic" class="btn btn-block btn-info"><span class="glyphicon glyphicon-circle-arrow-left"></span> Previous Section 
        </a>
    </div>
<div class="col-xs-6">
    <a ui-sref="page.profileCompletion.social" class="btn btn-block btn-info" ng-disabled="profileCompletionForm.$invalid">
    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
