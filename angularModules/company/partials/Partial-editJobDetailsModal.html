<div class="modal" tabindex="-1" role="dialog" ng-controller="EditjobdetailsmodalCtrl">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title text-primary">{{EditJobDetails.jobTittle}}</h4>
      </div>
      <div class="modal-body">
      <form name="Job" class="form-validation ng-pristine ng-invalid ng-invalid-required">
        <div class="panel box-shadow">
          <div class="panel-body">                   
            <div class="form-group m-h-n clearfix">
              <div class="col-sm-12">
                 <label>Job Tittle</label>
                <input type="text" class="form-control ng-pristine ng-invalid ng-invalid-required" placeholder="Job Tittle" ng-model="EditJobDetails.jobTittle" required>
              </div>
            </div>
            <div class="form-group">
              <label>Job Description</label>
              <textarea class="form-control ng-pristine ng-invalid ng-invalid-required" rows="5" placeholder="Job Description" ng-model="EditJobDetails.jobDescription" required></textarea>
            </div>
            <div class="form-group">
              <label>Qualification</label>
              <textarea class="form-control ng-pristine ng-invalid ng-invalid-required" rows="4" placeholder="Qualification" ng-model="EditJobDetails.Qualification" required></textarea>
            </div>
            <div class="form-group m-h-n clearfix">
              <div class="col-sm-6">
                <label>Salary/annum</label>
              <div class="row">
              	<div class="col-sm-6 col-xs-6">
				<input type="number" class="form-control ng-pristine ng-invalid ng-invalid-required ng-valid-number ng-invalid-validator" placeholder="min" ng-model="EditJobDetails.minSalary" ui-validate="'$value>=.1'">
            </div>
            <div class="col-sm-6 col-xs-6">
                <input type="number" class="form-control ng-pristine ng-invalid ng-invalid-required ng-valid-number ng-invalid-validator" placeholder="max" ng-model="EditJobDetails.maxSalary" ui-validate="'$value>EditJobDetails.minSalary' ">
            </div>
            </div>
              </div>
           <div class="col-sm-6">
                <label>Location</label>
                <input type="text" class="form-control ng-pristine ng-invalid ng-invalid-required" placeholder="Location" ng-model="EditJobDetails.Location" required>
              </div>
            </div>
            <div class="form-group">
              <label>Tags</label>
                <input type="text" class="form-control ng-pristine ng-invalid" placeholder="Use commas to separate tags." ng-model="EditJobDetails.Tags">
            </div>
          </div>
          <footer class="panel-footer text-right">
            <button type="button" ng-click="UpdateJob(EditJobDetails._id.$oid)" class="btn btn-info" ng-disabled="Job.$invalid" disabled="disabled">Update Job</button>
          </footer>
        </div>
      </form>
        </p>
      </div>
    </div>
  </div>
</div>
