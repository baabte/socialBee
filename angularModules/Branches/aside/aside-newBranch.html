<div class="aside" ds-placement="top" tabindex="-1" role="dialog">
  <div class="aside-dialog">
    <div class="aside-content">
      <div class="aside-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="aside-title" >{{message}}{{CurrentTopBranch}}</h4>
      </div>
      <div class="aside-body" >
        <form name="form" class="form-validation ng-pristine ng-invalid ng-invalid-required">
            <div class="form-group m-h-n clearfix">
              <div class="col-sm-6">
                <label>Branch Name</label>
                <input type="text" class="form-control ng-pristine ng-invalid ng-invalid-required" placeholder="Branch Name" ng-model="branch.name" required="">
              </div>
              <div class="col-sm-6">
                <label>Location</label>
                <input type="text" class="form-control ng-pristine ng-invalid ng-invalid-required ng-valid-email" placeholder="Location" ng-model="branch.location" required="">
              </div>
            </div>
            <div class="form-group m-h-n clearfix">
              <div class="col-sm-6">
                <label>Email</label>
                <input type="email" class="form-control ng-pristine ng-invalid ng-valid-email ng-invalid-required" placeholder="Email" ng-model="branch.email" required="">
              </div>
              <div class="col-sm-6">
                <label>Phone</label>
                <input type="text" class="form-control ng-pristine ng-invalid ng-invalid-required ng-valid-email" placeholder="Phone" ng-pattern="/^(\+\d{1,3}[- ]?)?\d{10}$/" ng-model="branch.phone" required="">
              </div>
            </div>
        </form>
      </div>
      <div class="aside-footer">
        <button type="button" class="btn btn-primary" ng-show="updateBranch" ng-click="updateSubBranch(branch);$hide();">Update</button>
        <button type="button" class="btn btn-primary" ng-show="addBranch" ng-click="addSubBranch(branch);$hide();">Add</button>
      </div>
    </div>
  </div>
</div>
