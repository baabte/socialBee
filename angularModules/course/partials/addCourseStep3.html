<div class="panel panel-default m-t p-md p-v-xs">
  
  <!-- Top Header row -->
  <div class="row">

    <!-- Heading -->
    <div class="bg-gold-dark p-sm">
      <i class="fa fa-puzzle-piece text-1x inline"></i>
      <span class="text-1x font-bold">Design Course</span>
    </div>
    <!-- Heading .end -->

  </div>
  <!-- Top header row .End -->

  <!-- body row -->
  <div class="row">
    <div class="col-xs-12">
      <div class="panel-body">

            <div class="col-xs-12 am-fade">
              <course-timeline total-duration="totalCourseDuration" ddl-bind-object="ddlBindObject" callback-functions="tlPopOver" sync-data="course" tl-elements="['courseTimeline']" course-id="courseId" err-tooltip = "errTooltip" valid = "valid">
          </course-timeline>
            </div>
      </div>
    </div>
  </div>
</div>
