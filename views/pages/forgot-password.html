<div class="container animated fadeInRight" ng-controller="forgotPassword">  
  <div class="container w-xxl p-lg bg-white shadow center-block w-xl w-auto-xs m-b-lg bg-white">
    <!-- <div class="text-2x m-v-lg text-primary"> --><img class="img-responsive center-block" height='80' width="150" src="images/Logo.png" /><!-- </div> -->
    <div class="m-b m">
      Forgot your password?
      <p class="text-xs m-t">Enter your email address below and we will send you instructions on how to change your password.</p>
    </div>
    <form name="password_reset_form" class="form-validation m" xt-form novalidate>
      <div class="form-group">
        <input type="email" placeholder="Your Email" ng-model="user_email" class="form-control col-xs-12" name="username_email" ng-focus="Show_hide_error_msg()" xt-validate required>
      </div>
      <button type="submit" class="btn btn-primary col-xs-12 p-h-md m-v-md" ng-disabled="password_reset_form.$invalid||process" ng-click="funGetPassword()">Send</button>
      <div  ng-class="Error_msg_of_forgot_pwd ? 'login-form-control' : ''" id="login_error_msg"  ng-show="Error_msg_of_forgot_pwd">
      <div class="ms_content" ><span class="content_span">{{forgot_pwd_call_back_error}}</span></div>
      </div>
    </form>
    <p id="alerts-container"></p>
    <div class="p"><a ui-sref="login">Return to sign in</a></div>    
  </div>
</div>
